<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4bb4b7e059.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>ToDo List</title>

</head>

<body>
    <div class="containerPrincipal">
        <h1>Lista de pendientes</h1>
        <hr />
        <div class="containerSecundario">
            <section class="inputbutton">
                <p id="indicadorInitial">Nueva Tarea</p>
                <div class="input-group mb-3">
                    <input id="inputTarea" type="text" class="form-control" placeholder="Agrega una tarea" />
                    <button class="btn btn-success" type="button" id="btnAgregar">Agregar</button>
                </div>
            </section>
            <section id="containerContador">
                <div id="containerAuxiliar">
                    <p>Realizadas: <span id="realizada"></span></p>
                    <p>Total: <span id="totalTarea"></span></p>
                </div>
            </section>
            <div id="templateTareas">
                <table>
                    <caption>Pendientes que debes cumplir!</caption>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tarea</th>
                        </tr>
                    </thead>
                    <tbody id="templateDatos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
